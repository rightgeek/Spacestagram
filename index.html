<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spacestagram</title>
    <meta name="description" content="Image-sharing from the final frontier">
    <link rel="icon" type="image/svg+xml" href="assets/outer-space-alien.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script type="text/javascript" src="assets/script.js" defer="defer"></script>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h1>Spacestagram</h1>
        Images from the final frontier
      </header>
      <!-- <nav id="navigation">
        <ul>
          <li><a>Images from the final frontier</a></li>
        </ul>
      </nav> -->
      <form onsubmit="seachImage()">
      <label for="date">Search a date:</label>
      <input type="date" id="date" name="date">
      <input type="submit" value="Submit">
      </form>
      <p class="errorMessage">Date not found.</p>
      <main>
        <div id="content">
          <div class="loading-overlay__spinner">
            <svg aria-hidden="true" focusable="false" role="presentation" class="spinner" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
              <circle class="path" fill="none" stroke-width="6" cx="33" cy="33" r="30"></circle>
            </svg>
          </div>
        </div>
      </main>
      <footer id="footer">
        <p>
          <a href="https://apod.nasa.gov/apod/astropix.html">NASA - Astronomy Picture of the Day</a>
        </p>
      </footer>
    </div>
  </body>
</html>
