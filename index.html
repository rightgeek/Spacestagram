<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spacestagram</title>
    <meta name="description" content="Image-sharing from the final frontier">
    <link rel="icon" type="image/svg+xml" href="assets/outer-space-alien.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script type="text/javascript" src="assets/script.js" defer="defer"></script>
  </head>
  <body>
    <div class="container">
      <header id="header" class="header">
        <a href="/Spacestagram/"><h1 class="h1">Spacestagram</h1></a>
        <a class="favorites empty" title="Likes" style="--data-count: '0';" onclick="renderLikes()"></a>
        <p style="margin:0;">Images from the final frontier</p>
      </header>
      <form onsubmit="seachImage()">
        <label for="date">Search a date:</label>
        <div class="pseudo-input">
          <input type="date" id="date" name="date" required>
          <button type="submit" class="fa fa-search"></button>
        </div>
      </form>
      <p class="errorMessage">Date was not found. Try something in the range of 1995-06-16 and Today.</p>
      <main>
        <div id="content" class="content">
          <div class="loading-overlay__spinner">
            <svg aria-hidden="true" focusable="false" role="presentation" class="spinner" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
              <circle class="path" fill="none" stroke-width="6" cx="33" cy="33" r="30"></circle>
            </svg>
          </div>
        </div>
      </main>
      <footer id="footer" class="footer">
        <p>
          <a href="https://apod.nasa.gov/apod/astropix.html">NASA - Astronomy Picture of the Day</a>
        </p>
      </footer>
    </div>
  </body>
</html>
